<!DOCTYPE html>
<html>
<head>
    <title>Instagram Reel Downloader</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            text-align: center;
            background: #222;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Instagram Reel Downloader</h1>

        <form action="/download" method="post">
            <input name="url" placeholder="Paste Instagram Reel URL" required>
            <br>
            <button type="submit">Download</button>
        </form>

    </div>
</body>
</html>
